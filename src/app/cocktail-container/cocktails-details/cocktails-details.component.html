<div class="row">
    <div class="col-4">
        <img
            class="img-fluid"
            style="max-height: 150px;"
            [src]="cocktail.image"
            [alt]="cocktail.name" />
    </div>
    <h3 class="col-8">{{ cocktail.name }}</h3>
</div>
<hr>
<div class="row">
    <div class="col-12">{{ cocktail.desc }}</div>
</div>
<hr>
<div class="row">
    <button class="btn btn-success">
        Editer cocktail
    </button>
</div>
