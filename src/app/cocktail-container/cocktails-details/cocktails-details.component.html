<div *ngIf="cocktail">
    <div class="row">
            <div class="col-4">
                <img
                    class="img-fluid"
                    style="max-height: 150px;"
                    [src]="cocktail.image"
                    [alt]="cocktail.name" />
            </div>
            <h3 class="col-8">{{ cocktail.name }}</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">{{ cocktail.desc }}</div>
        </div>
        <hr>
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" *ngFor="let ingredient of cocktail.ingredients">
                    {{ ingredient.name }} <span class="badge badge-default badge-pill ml-auto"> {{ ingredient.quantity }}</span>
                </li>
            </ul>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-success" [routerLink]="['/cocktails', index, 'edit']">Editer cocktail</button>
            <button class="btn btn-warning ml-auto" (click)="addPanier(cocktail.ingredients)">Ajouter au panier</button>
        </div>
</div>
