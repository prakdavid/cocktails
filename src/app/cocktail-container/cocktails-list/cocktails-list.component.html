    <div class="list-group col-12">
        <a 
            class="list-group-item list-group-item-action" 
            *ngFor="let cocktail of cocktails; let i = index;" 
            [routerLink]="[i]"
        >{{ cocktail.name }}</a>
    </div>
</div>

<div class="row">
    <button class="btn btn-success" routerLink="new">Ajouter un cocktail</button>
</div>
